<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="img_container">
      <img src="images/image-product-desktop.jpg" alt="Chanel Perfume">
    </div>

    <div class="details_container">
      <p class="product">Perfume</p>
      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price_container">
        <h1 class="discount_price">$149.99</h1>
        <p class="retail_price">$169.99</p>
      </div>

      <button class="btn">
        <img src="images/icon-cart.svg" alt="icon-cart">Add to Cart
      </button>
    </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rickysouv223">RICKY SOUVANNASANE</a>.
  </div>
</footer>
</html>
